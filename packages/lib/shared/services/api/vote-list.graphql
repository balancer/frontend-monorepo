query GetVeBalVotingList($includeKilled: Boolean) {
  veBalGetVotingList(includeKilled: $includeKilled) {
    id
    symbol
    type
    address
    chain
    protocolVersion
    gauge {
      addedTimestamp
      address
      childGaugeAddress
      isKilled
      relativeWeight
      relativeWeightCap
    }
    tokens {
      underlyingTokenAddress
      address
      logoURI
      symbol
      weight
    }
  }
}
