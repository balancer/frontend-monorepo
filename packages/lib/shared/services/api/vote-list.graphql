query GetVeBalVotingList {
  veBalGetVotingList {
    id
    symbol
    type
    address
    chain
    gauge {
      addedTimestamp
      address
      childGaugeAddress
      isKilled
      relativeWeight
      relativeWeightCap
    }
    tokens {
      address
      logoURI
      symbol
      weight
    }
  }
}
