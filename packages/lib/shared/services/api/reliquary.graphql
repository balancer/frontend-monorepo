query GetReliquaryFarmSnapshots(
  $id: String!
  $chain: GqlChain!
  $range: GqlPoolSnapshotDataRange!
) {
  snapshots: beetsPoolGetReliquaryFarmSnapshots(id: $id, chain: $chain, range: $range) {
    id
    farmId
    timestamp
    totalBalance
    totalLiquidity
    levelBalances {
      id
      level
      balance
    }
    relicCount
    totalBalance
    userCount
  }
}
