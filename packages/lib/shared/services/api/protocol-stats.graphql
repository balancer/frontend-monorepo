query GetProtocolStats($chains: [GqlChain!]) {
  protocolMetricsAggregated(chains: $chains) {
    totalLiquidity
    numLiquidityProviders
    swapVolume24h
    swapFee24h
    yieldCapture24h
    poolCount
  }
}

query GetProtocolStatsPerChain($chain: GqlChain) {
  protocolMetricsChain(chain: $chain) {
    chainId
    numLiquidityProviders
    poolCount
    swapFee24h
    swapVolume24h
    totalLiquidity
    yieldCapture24h
  }
}
